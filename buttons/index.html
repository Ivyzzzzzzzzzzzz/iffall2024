<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1>Button Styling &mdash; Ivy Li</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon">
                <i class="fa fa-amazon"></i>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">
                <span>indiegogo</span>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.coca-cola.com/" target="_blank" id="btn_coca-cola">
                <span>coca-cola</span>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple">
                <i class="fa fa-apple"></i>
            </a>
        </div>

        <div class="button_container">
            <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">
                <img src="https://i.etsystatic.com/22360457/r/il/79dae1/2247227893/il_1588xN.2247227893_34b9.jpg" alt="Nerf Logo" class="nerf_logo">
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Harley_Davidson_logo.gif" alt="Harley Davidson Logo" class="logo">
            </a>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.michaelkors.com/" target="_blank" id="btn_michaelkors">
                <span>michael kors</span>
            </a>
        </div>

        <div class="button_container">
            <a href="http://ideo.org" target="_blank" id="btn_ideo">
                <span>ideo</span>
            </a>
        </div>

        <div class="button_container">
            <a href="http://sardellastl.com/" target="_blank" id="btn_sardella">
                <span>sardella</span>
                <img src="https://cdn-icons-png.flaticon.com/512/2829/2829724.png" alt="Sardella Icon" class="sardella_icon">
            </a>
        </div>

        <div class="button_container">
            <a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist">
                <span>Craigslist</span>
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                <span>LYFT</span>
            </a>
        </div>

        <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
                <span>samsung</span>
            </a>
        </div>

        
    </main>
</body>
</html>
